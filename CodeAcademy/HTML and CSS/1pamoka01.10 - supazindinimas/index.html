<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
</head>
<body>
    <table class="table">
        <thead>
        <tr>
            <th>Komanda</th>
            <th>paaiskinimas</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>ALT F4</td>
            <td>Isjungia programa</td>
        </tr>
        <tr>
            <td>CTRL C</td>
            <td>Kopijuoja pasirinkima</td>
        </tr>
        <tr>
            <td>CTRL V</td>
            <td>iklijuoja pasirinkima</td>
        </tr>
        <tr>
            <td>CTRL X</td>
            <td>iskepra pasirinkima</td>
        </tr>
        <tr>
            <td>CTRL Z</td>
            <td>reversina ejima</td>
        </tr>
        <tr>
            <td>ALT TAB</td>
            <td>keicia ijungtas programas</td>
        </tr>
        <tr>
            <td>WINDOWS TAB</td>
            <td>rodo atidarytas programas</td>
        </tr>
        <tr>
            <td>SHIFT ALT F</td>
            <td>sutvarko koda, kad butu lengviau skaityt</td>
        </tr>
    </tbody>
    </table>
</body>

</html>

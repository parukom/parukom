<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <section class="sekcija">
        <div class="lentele">
            <h1>Concact Us!</h1>
            <form>
                <div class="selektoriai">
                    <label for="name">Name:</label> <br>
                    <input type="text" id="name" name="name" placeholder="Petras">
                </div>
                <div class="selektoriai">
                    <label for="email">Email:</label> <br>
                    <input type="email" id="email" name="email" placeholder="petras@petras.lt">
                </div>
                <div class="selektoriai">
                    <label for="ref">Reference Number:</label> <br>
                    <input type="text" id="ref" name="ref" placeholder="12213">
                </div>
                <div class="selektoriai">
                    <textarea name="" id="" cols="10" rows="2" placeholder="Your message goes here..."></textarea>
                </div>
                <button class="knopke">Send</button>
            </form>
        </div>
    </section>
</body>

</html>
